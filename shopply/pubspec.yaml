name: shopply
description: "Shopply, an ecommerce product"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6

  google_fonts: ^6.2.1 #App fonts

  flutter_native_splash: ^2.4.0   #For Starting the app

  flutter_launcher_icons: ^0.13.1 #icon of the app on device
  firebase_core: ^3.1.0
  firebase_auth: ^5.1.0
  cloud_firestore: ^5.0.1
  firebase_storage: ^12.0.1
  flutter_spinkit: ^5.2.1
  another_flushbar: ^1.12.30
  shared_preferences: ^2.2.3
  flutter_otp_text_field: ^1.1.3+2


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0


flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/img/
    - assets/icons/

