  # background_image_android: assets/img/backgroundSplash.png
  # background_image_ios: assets/img/backgroundSplash.png


flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/img/logoBlue.png"
  min_sdk_android: 21
  windows:
    generate: true
  macos:
      generate: true